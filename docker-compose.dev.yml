version: '3.8'

services:
  # Redis cache service
  redis:
    image: redis:7-alpine
    container_name: isl-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - isl-network

  # Inference Service Layer API
  isl:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: isl-api-dev
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
      - ./docs:/app/docs:ro
      - ./scripts:/app/scripts:ro
      # Mount logs directory
      - ./logs:/app/logs
    environment:
      # Redis configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_PASSWORD: ""

      # API configuration
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_RELOAD: "true"

      # Logging
      LOG_LEVEL: INFO
      LOG_FORMAT: json

      # Development mode
      ENVIRONMENT: development
      DEBUG: "true"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - isl-network
    restart: unless-stopped

  # Optional: Redis Commander (Redis GUI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: isl-redis-commander
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    networks:
      - isl-network
    profiles:
      - tools

networks:
  isl-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
