# Prometheus configuration for Inference Service Layer
#
# This configuration scrapes metrics from ISL and provides alerting rules
# for production monitoring.

global:
  scrape_interval: 15s  # Scrape every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'isl-pilot'
    service: 'inference-service-layer'

# Alertmanager configuration (optional - configure if using Alertmanager)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files for alerting
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # ISL API metrics
  - job_name: 'isl-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:8000']  # Adjust if running in different environment
        labels:
          env: 'pilot'
          component: 'api'

    # Scrape timeout (should be less than scrape_interval)
    scrape_timeout: 10s

    # Keep only ISL-specific metrics to reduce storage
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'isl_.*'
        action: keep

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
