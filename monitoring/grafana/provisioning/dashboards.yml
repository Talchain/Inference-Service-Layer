# Grafana dashboard provisioning
#
# Automatically loads ISL dashboards on startup

apiVersion: 1

providers:
  - name: 'ISL Dashboards'
    orgId: 1
    folder: 'Inference Service Layer'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
