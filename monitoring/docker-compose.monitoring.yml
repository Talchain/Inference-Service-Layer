# Docker Compose for ISL Monitoring Stack
#
# Deploys Prometheus and Grafana for monitoring the Inference Service Layer.
#
# Usage:
#   docker-compose -f docker-compose.monitoring.yml up -d
#
# Access:
#   - Prometheus: http://localhost:9090
#   - Grafana: http://localhost:3000 (admin/admin)

version: '3.8'

services:
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: isl-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    networks:
      - monitoring
    labels:
      com.isl.description: "Prometheus metrics collection and alerting"

  grafana:
    image: grafana/grafana:10.2.2
    container_name: isl-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./grafana/provisioning/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - grafana-data:/var/lib/grafana
    networks:
      - monitoring
    depends_on:
      - prometheus
    labels:
      com.isl.description: "Grafana dashboards for ISL monitoring"

  # Optional: Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: isl-node-exporter
    restart: unless-stopped
    command:
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    volumes:
      - /:/host:ro,rslave
    networks:
      - monitoring
    labels:
      com.isl.description: "Node Exporter for system-level metrics"

networks:
  monitoring:
    driver: bridge
    name: isl-monitoring

volumes:
  prometheus-data:
    name: isl-prometheus-data
  grafana-data:
    name: isl-grafana-data
