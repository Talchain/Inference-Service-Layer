# Pre-commit hooks for Inference Service Layer
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Code formatting with black
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=100']

  # Linting and import sorting with ruff (replaces isort)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.15
    hooks:
      - id: ruff
        args: ['--fix', '--exit-non-zero-on-fix', '--select', 'I']

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-redis
          - types-requests
        args: ['--ignore-missing-imports', '--no-strict-optional']

  # Security checks with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']

  # General file cleanup
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Remove trailing whitespace
      - id: trailing-whitespace
        args: ['--markdown-linebreak-ext=md']
      # Ensure files end with newline
      - id: end-of-file-fixer
      # Check YAML syntax
      - id: check-yaml
        args: ['--unsafe']  # Allow custom tags in docker-compose
      # Check TOML syntax
      - id: check-toml
      # Check JSON syntax
      - id: check-json
      # Prevent large files from being committed
      - id: check-added-large-files
        args: ['--maxkb=500']
      # Check for merge conflicts
      - id: check-merge-conflict
      # Detect private keys
      - id: detect-private-key
      # Check python syntax
      - id: check-ast
      # Check for debugger imports
      - id: debug-statements
      # Fix mixed line endings
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Spell checking (optional - requires dependencies)
  # - repo: https://github.com/codespell-project/codespell
  #   rev: v2.2.6
  #   hooks:
  #     - id: codespell
  #       args: ['--ignore-words-list=crate,nd,sav,wil']

# Run hooks in parallel for speed
default_language_version:
  python: python3.11

# Skip some hooks for specific files
exclude: |
  (?x)^(
      \.vscode/|
      \.git/|
      \.pytest_cache/|
      __pycache__/|
      \.eggs/|
      .*\.egg-info/|
      dist/|
      build/|
      \.coverage|
      htmlcov/|
      \.mypy_cache/|
      \.ruff_cache/|
      dump\.rdb
  )$

# Configuration for specific hooks
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [mypy, bandit]  # Skip expensive checks on CI
  submodules: false
